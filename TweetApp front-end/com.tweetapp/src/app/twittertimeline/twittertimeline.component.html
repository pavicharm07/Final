<h1>Tweeter Timeline</h1>
<div *ngIf="undefined === myData">Loading...</div>
<div *ngIf="undefined !== myData">
  <div class ="card">
			<ng-container *ngFor="let tweets of myData.data">
				<h3>{{tweets.full_text
		}}</h3>
				<p>{{tweets.created_at}}</p>
				<p>{{tweets.user.email}}</p>
				<p>{{tweets.text}}</p>


				</ng-container>

</div>
</div>
