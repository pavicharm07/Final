<div class="container-dialog p-2">
  <h3 class="bg-info p-1 text-white text-center">Registration</h3>

  <form novalidate #form="ngForm">
    <div *ngIf="!(formSubmitted && form.invalid)">
      <app-message></app-message>
    </div>

    <div class="alert alert-danger"
         *ngIf="formSubmitted && form.invalid">
      There are problems with the form
      <ul>
        <li *ngFor="let error of getFormValidationMessages(form)">
          {{error}}
        </li>
      </ul>
    </div>

    <div class="form-group">
      <label for="firstName">FIRSTNAME:</label>
      <input type="text"
             class="form-control" id="firstName" name="firstName"
             [(ngModel)]="user.firstName"
             required minlength="1" maxlength="16"
             appAutofocus/>
    </div>
    <div class="form-group">
      <label for="lastName">LASTNAME:</label>
      <input type="lastName"
             class="form-control" id="lastName" name="lastName"
             [(ngModel)]="user.lastName"
             required minlength="5" maxlength="25"/>
    </div>
    <div class="form-group">
      <label for="contact_Number">CONTACT NUMBER:</label>
      <input type="contact_Number"
             class="form-control" id="contact_Number" name="contact_Number"
             [(ngModel)]="user.contact_Number"
             required maxlength="10"/>
    </div>
    <div class="form-group">
      <label for="dob">DOB:</label>
      <input type="dob"
             class="form-control" id="dob" name="dob"
             [(ngModel)]="user.dob"
             required maxlength="10"/>
    </div>
    <div class="form-group">
      <label for="email">EMAIL:</label>
      <input type="email"
             class="form-control" id="email" name="email"
             [(ngModel)]="user.email"/>
    </div>
    <div class="form-group">
      <label for="password">PASSWORD:</label>
      <input type="password"
             class="form-control" id="password" name="password"
             [(ngModel)]="user.password"
             required  minlength="5" maxlength="25"/>
    </div>
    
    <div class="form-group">
      <label for="confirm_password">CONFIRMATION PASSWORD:</label>
      <input type="confirm_password"
             class="form-control" id="confirm_password" name="confirm_password"
             [(ngModel)]="user.confirmation_password"
             required minlength="5" maxlength="25" appValidateEqual="password"/>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary m-1"
              [disabled]="formSubmitted && form.invalid"
              [class.btn-secondary]="formSubmitted && form.invalid"
              (click)="registerUser(form)">
        Register
      </button>
      <button class="btn btn-link m-1" routerLink="/login" id="login">Log in</button>
    </div>
  </form>
</div>
